    <!-- Headlining Text -->
    <h1 class="contact-headline">Contact Me</h1>

    <!-- Text and Hidden Email -->
    <p class="contact-text">For business and/or music hiring inquiries, please fill out the form below or contact me at <span class="hidden-email" onclick="showEmail()">Unhide</span>.</p>

    <!-- Contact Form -->
    <form id="contact-form">
        <input type="text" id="name" placeholder="Name">
        <input type="email" id="email" placeholder="Email">
        <textarea id="message" placeholder="Message"></textarea>
        <button type="submit">Send</button>
    </form>

    <div id="message-sent" style="display: none;">Message Sent. Thank you, I will be in touch shortly!<br>-Noah</div>
