<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Hero Portfolio</title>
    <link rel="stylesheet" href="css/boydhero.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="background-image" style="background-image: url('boydhero/tempbackground.jpeg');"></div>
    <h1 class="headlining-text">
        <span>Noah Boyd</span> <br>
        <span class="portfolio-text">Portfolio</span>
    </h1>
    <div class="highway-container">
        <img src="boydhero/highway.png" alt="Highway Image">
        <div class="button-container">
            <a href="index.html/#about-me">
                <div class="button-box">
                    <span class="material-symbols-outlined neon icon">
                        person
                    </span>
                    <span class="button-text">About Me</span>
                    <div class="button green-button">
                        <img src="boydhero/green.png" alt="Green Button">
                    </div>
                </div>
            </a>
            <a href="projects.html">
                <div class="button-box">
                    <span class="material-symbols-outlined neon icon">
                        folder
                    </span>
                    <span class="button-text">Projects</span>
                    <div class="button red-button">
                        <img src="boydhero/red.png" alt="Red Button">
                    </div>
                </div>
            </a>
            <a href="music.html">
                <div class="button-box">
                    <span class="material-symbols-outlined neon icon">
                        music_note
                    </span>
                    <span class="button-text">Music</span>
                    <div class="button yellow-button">
                        <img src="boydhero/yellow.png" alt="Yellow Button">
                    </div>
                </div>
            </a>
            <a href="contact.html">
                <div class="button-box">
                    <span class="material-symbols-outlined neon icon">
                        mail
                    </span>
                    <span class="button-text">Contact</span>
                    <div class="button blue-button">
                        <img src="boydhero/Blue.png" alt="Blue Button">
                    </div>
                </div>
            </a>
            <a href="extras.html">
                <div class="button-box">
                    <span class="material-symbols-outlined neon icon">
                        star
                    </span>
                    <span class="button-text">Extras</span>
                    <div class="button orange-button">
                        <img src="boydhero/orange.png" alt="Orange Button">
                    </div>
                </div>
            </a>
        </div>
    </div>
    <script src="js/boydhero.js"></script>
</body>
</html>
